# Tomcat
server:
  port: 8080

# Spring
spring:
  application:
    # 应用名称
    name: dimple-gateway
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: dimple-nacos:8848
        namespace: 63c3335c-2ba4-42c7-b05c-d8c62c1ac5a8
      config:
        # 配置中心地址
        server-addr: dimple-nacos:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        namespace: 63c3335c-2ba4-42c7-b05c-d8c62c1ac5a8
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: 127.0.0.1:8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: dimple-nacos:8848
            username:
            password:
            dataId: sentinel-dimple-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: flow
